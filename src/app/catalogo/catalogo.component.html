<div fxLayout="row wrap" fxLayoutAlign="center"
      infinite-scroll
      [scrollWindow]="true"
      [fromRoot]="false"
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown($event)">
  <div class="container">
    <div
      fxLayout.gt-xs="row wrap"
      fxLayoutGap="8px"
      fxLayoutGap.gt-xs="6px grid"
      fxLayout="column"
      fxLayoutAlign="start center"
    >

    <ng-container *ngFor="let character of allCatalog">
      <app-item
        fxFlex.sm="45"
        fxFlex.gt-sm="33.3"
        *ngFor="let item of character"
        [detailCharacter]="item"
      ></app-item>
      <div fxFlex="100" *ngIf="loadingData" fxLayoutAlign="center center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </ng-container>
  </div>
</div>
